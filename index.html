<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/css/cs16.min.css">

        .skills {
            display: grid;
            grid-template-columns: 1fr 1fr;

        <div class="panel" tabindex="1">
            <div class="skills">
                <div class="skill">
                    <h2>Python</h2>
                    <div class="cs-progress-bar">
                        <div style="width: 70%" class="bars"></div>
                    </div>
                </div>
            <div class="skill">
                <h2>Bash</h2>
                <div class="cs-progress-bar">
                    <div style="width: 40%" class="bars"></div>
                </div>
            </div>
            <div class="skill">
                <h2>Linux</h2>
                <div class="cs-progress-bar">
                    <div style="width: 60%" class="bars"></div>
                </div>
            </div>
            <div class="skill">
                <h2>Docker</h2>
                <div class="cs-progress-bar">
                    <div style="width: 40%" class="bars"></div>
                </div>
            </div>
            </div>
        </div>
   </div>
</body>
</html>
